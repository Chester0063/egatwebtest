<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EGATWEB</title>

  <!-- Vue 3 & Vue Router 4（CDN） -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Layout Shell */
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* Header / Nav */
    header {
      background-color: #003c5c;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
      width: auto;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 14px;
      align-items: center;
    }

    .nav-links a {
      opacity: 0.9;
      cursor: pointer;
    }

    .nav-links a.router-link-active {
      opacity: 1;
      font-weight: 600;
      border-bottom: 2px solid #ffd153;
      padding-bottom: 2px;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* Mobile nav toggle */
    .nav-toggle {
      display: none;
      cursor: pointer;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-wrap: wrap;
        gap: 8px;
      }

      .nav-links {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 13px;
      }
    }

    @media (max-width: 600px) {
      .nav-container {
        align-items: center;
      }

      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 8px;
      }

      .nav-links.open {
        display: flex;
      }
    }

    /* Hero */
    .hero {
      position: relative;
      color: #fff;
      padding: 60px 16px 50px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(2, 91, 137, 0.9), rgba(0, 143, 156, 0.8));
      z-index: 0;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 24px;
    }

    .hero-text {
      flex: 1 1 280px;
    }

    .hero-title {
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .hero-subtitle {
      font-size: 16px;
      opacity: 0.95;
      margin-bottom: 20px;
    }

    .hero-btn {
      display: inline-block;
      padding: 10px 22px;
      background-color: #ffd153;
      color: #003c5c;
      font-weight: 600;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .hero-btn:hover {
      filter: brightness(0.96);
    }

    .hero-tag {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 4px;
    }

    .hero-slide-info {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    .hero-dots {
      margin-top: 14px;
      display: flex;
      gap: 8px;
    }

    .hero-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .hero-dot.active {
      background-color: #ffd153;
    }

    .hero-image-placeholder {
      flex: 1 1 260px;
      min-height: 160px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      backdrop-filter: blur(2px);
      padding: 10px;
    }

    @media (max-width: 768px) {
      .hero-inner {
        flex-direction: column;
      }
      .hero-title {
        font-size: 26px;
      }
      .hero-subtitle {
        font-size: 14px;
      }
    }

    /* Main content */
    main {
      max-width: 1080px;
      margin: 24px auto 40px;
      padding: 0 16px;
      width: 100%;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 22px;
      border-left: 4px solid #008f9c;
      padding-left: 10px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .box {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      font-size: 14px;
    }

    /* Cards / grids */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #003c5c;
    }

    .card-desc {
      font-size: 13px;
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #eee;
      padding: 20px 16px;
      font-size: 13px;
    }

    .footer-inner {
      max-width: 1080px;
      margin: 0 auto;
    }

    .footer-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
    }

    .footer-left {
      max-width: 70%;
    }

    .footer-right {
      text-align: right;
      min-width: 120px;
    }

    @media (max-width: 600px) {
      .footer-right {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 統一外框 -->
    <header>
      <div class="nav-container">
        <div class="logo-group">
          <img src="egat-logo.png" alt="EGAT Logo" class="logo-img">
          <div class="logo-text">長榮航太科技</div>
        </div>

        <!-- 手機漢堡 -->
        <div class="nav-toggle" @click="mobileNavOpen = !mobileNavOpen">
          ☰
        </div>

        <nav :class="['nav-links', { open: mobileNavOpen }]">
          <router-link to="/" exact>首頁</router-link>
          <router-link to="/about">公司簡介</router-link>
          <router-link to="/services">服務項目</router-link>
          <router-link to="/governance">公司治理</router-link>
          <router-link to="/investor">投資人專區</router-link>
          <router-link to="/esg">企業永續</router-link>
        </nav>
      </div>
    </header>

    <main>
      <router-view></router-view>
    </main>

    <footer>
      <div class="footer-inner">
        <div class="footer-row">
          <div class="footer-left">
            <div>長榮航太科技股份有限公司（範例文字）</div>
            <div>桃園市大園區桃園國際機場航站南路 6 號　｜　Tel: +886 (3) 351 9500</div>
          </div>
          <div class="footer-right">
            Copyright © EGAT Demo
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    const { createApp, ref, computed, onMounted, onBeforeUnmount } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    /* ----------- 首頁元件 ----------- */
    const HomePage = {
      name: 'HomePage',
      setup() {
        // 左側 Hero 背景輪播
        const slides = ref([
          {
            title: '攜手守護每一段飛行旅程',
            subtitle: '以專業維修實力與嚴謹品質管理，為全球航空夥伴提供可靠的飛機維修與改裝服務。',
            tagline: '超過 20 年民航機維修經驗｜國際認證維修站示意',
            image: 'images/hero1.jpg'
          },
          {
            title: '整合工程與製造能量',
            subtitle: '從設計、製造到維修支持，提供一站式航空工程技術服務。',
            tagline: '工程設計｜客製化改裝｜結構分析',
            image: 'images/hero2.jpg'
          },
          {
            title: '以永續思維打造安全天空',
            subtitle: '結合節能技術與綠色維修觀念，實踐企業永續責任。',
            tagline: '減碳、節能、循環經濟導入維修流程',
            image: 'images/hero3.jpg'
          }
        ]);

        const currentSlideIndex = ref(0);
        let timer = null;

        const currentSlide = computed(
          () => slides.value[currentSlideIndex.value]
        );
        const heroBackgroundStyle = computed(() => ({
          backgroundImage: `url('${currentSlide.value.image}')`
        }));

        const nextSlide = () => {
          currentSlideIndex.value =
            (currentSlideIndex.value + 1) % slides.value.length;
        };

        const goToSlide = (idx) => {
          currentSlideIndex.value = idx;
        };

        const startCarousel = () => {
          if (timer) return;
          timer = setInterval(nextSlide, 6000);
        };

        const stopCarousel = () => {
          if (timer) {
            clearInterval(timer);
            timer = null;
          }
        };

        onMounted(startCarousel);
        onBeforeUnmount(stopCarousel);

        // 右側框框圖片輪播（page1/page2/page3）
        const rightImages = ref([
          'images/page1.jpg',
          'images/page2.jpg',
          'images/page3.jpg'
        ]);

        const currentRightIndex = ref(0);
        let rightTimer = null;

        const nextRight = () => {
          currentRightIndex.value =
            (currentRightIndex.value + 1) % rightImages.value.length;
        };

        const startRightCarousel = () => {
          if (rightTimer) return;
          rightTimer = setInterval(nextRight, 4000); // 每 4 秒換一張
        };

        const stopRightCarousel = () => {
          if (rightTimer) {
            clearInterval(rightTimer);
            rightTimer = null;
          }
        };

        onMounted(startRightCarousel);
        onBeforeUnmount(stopRightCarousel);

        return {
          slides,
          currentSlideIndex,
          currentSlide,
          heroBackgroundStyle,
          goToSlide,
          rightImages,
          currentRightIndex
        };
      },
      template: `
        <div>
          <section class="hero" :style="heroBackgroundStyle">
            <div class="hero-inner">
              <div class="hero-text">
                <div class="hero-title">{{ currentSlide.title }}</div>
                <div class="hero-subtitle">{{ currentSlide.subtitle }}</div>
                <router-link class="hero-btn" to="/about">
                  了解公司簡介
                </router-link>
                <div class="hero-tag">{{ currentSlide.tagline }}</div>
                <div class="hero-slide-info">
                  第 {{ currentSlideIndex + 1 }} / {{ slides.length }} 張主視覺
                </div>
                <div class="hero-dots">
                  <div
                    v-for="(s, idx) in slides"
                    :key="idx"
                    class="hero-dot"
                    :class="{ active: idx === currentSlideIndex }"
                    @click="goToSlide(idx)"
                  ></div>
                </div>
              </div>

              <!-- 右側：三張圖片輪播 -->
              <div class="hero-image-placeholder">
                <img
                  :src="rightImages[currentRightIndex]"
                  alt="示意圖片"
                  style="max-width:100%; border-radius:12px;"
                >
                <div style="margin-top:8px; display:flex; gap:6px;">
                  <div
                    v-for="(img, idx) in rightImages"
                    :key="idx"
                    @click="currentRightIndex = idx"
                    :style="{
                      width: '8px',
                      height: '8px',
                      borderRadius: '50%',
                      backgroundColor: idx === currentRightIndex ? '#ffd153' : 'rgba(255,255,255,0.4)',
                      cursor: 'pointer'
                    }"
                  ></div>
                </div>
              </div>
            </div>
          </section>

          <section>
            <h2 class="section-title">快速總覽</h2>
            <p class="section-subtitle">
              以下為公司簡介與主要服務的摘要，詳細內容可透過上方導覽列進一步瀏覽各頁面。
            </p>
            <div class="box">
              長榮航太科技提供完整的航機維修、改裝、零組件維修與工程技術服務，
              以飛安為最高原則，結合國際認證與多年航空維修經驗，持續提升機隊運作效率與可靠度。
            </div>
          </section>
        </div>
      `
    };

    /* ----------- 其他頁面 ----------- */

    const AboutPage = {
      template: `
        <section>
          <h2 class="section-title">公司簡介</h2>
          <p class="section-subtitle">
            介紹公司沿革、核心能力與經營理念，可依實際官網內容調整文字。
          </p>
          <div class="box">
            長榮航太科技承襲航空集團技術資源與維修能量，提供客戶機隊維修、改裝與零組件維修等整體解決方案。
            公司以「安全、品質、效率」為核心價值，持續優化維修流程，引進創新科技，並與國際主要航空與航太產業夥伴維持緊密合作。
          </div>
        </section>
      `
    };

    const ServicesPage = {
      data() {
        return {
          services: [
            {
              title: '停機線維修服務',
              desc: '提供航機過站檢查、例行維護與故障排除，降低地面停留時間，提升班機準點率。'
            },
            {
              title: '定期大修與結構維修',
              desc: '具備各型民航機之定期大修與結構檢修能力，並提供客製化改裝與艙內更新。'
            },
            {
              title: '發動機與零組件維修',
              desc: '涵蓋航電、起落架、液壓、氣源等關鍵系統與零組件維修，確保航機可靠度。'
            },
            {
              title: '工程技術與製造支持',
              desc: '整合工程設計分析、工裝治具開發與製造能量，支援機隊營運與改裝需求。'
            }
          ]
        };
      },
      template: `
        <section>
          <h2 class="section-title">服務項目</h2>
          <p class="section-subtitle">
            以下為主要服務項目示意，可依實際營運項目增修。
          </p>
          <div class="card-grid">
            <div class="card" v-for="s in services" :key="s.title">
              <div class="card-title">{{ s.title }}</div>
              <div class="card-desc">{{ s.desc }}</div>
            </div>
          </div>
        </section>
      `
    };

    const GovernancePage = {
      template: `
        <section>
          <h2 class="section-title">公司治理</h2>
          <p class="section-subtitle">
            呈現董事會架構、內控制度與各項治理作為，可對應年報與公開資訊觀測站內容。
          </p>
          <div class="box">
            <ul>
              <li>董事會與功能性委員會之組成與職責說明。</li>
              <li>內部稽核制度與風險管理機制摘要。</li>
              <li>公司治理章程、道德準則與相關規章下載連結。</li>
            </ul>
          </div>
        </section>
      `
    };

    const InvestorPage = {
      template: `
        <section>
          <h2 class="section-title">投資人專區</h2>
          <p class="section-subtitle">
            提供投資人掌握公司營運與財務狀況的資訊，實務上可串接 PDF 或連結到公開資訊觀測站。
          </p>
          <div class="box">
            <ul>
              <li>財務報表、月營收與重大訊息公告連結。</li>
              <li>股東會議事錄、股利政策與股價摘要。</li>
              <li>法人說明會簡報與年度報告下載。</li>
            </ul>
          </div>
        </section>
      `
    };

    const ESGPage = {
      template: `
        <section>
          <h2 class="section-title">企業永續（ESG）</h2>
          <p class="section-subtitle">
            說明公司於環境、社會與公司治理面向的永續策略與具體作為。
          </p>
          <div class="box">
            <ul>
              <li>節能減碳、廢棄物減量與環境管理制度。</li>
              <li>員工照顧、職安衛與人才培育計畫。</li>
              <li>社會關懷活動與供應鏈永續管理。</li>
              <li>ESG 報告書下載與永續績效目標。</li>
            </ul>
          </div>
        </section>
      `
    };

    /* ----------- Router ----------- */
    const routes = [
      { path: '/', component: HomePage },
      { path: '/about', component: AboutPage },
      { path: '/services', component: ServicesPage },
      { path: '/governance', component: GovernancePage },
      { path: '/investor', component: InvestorPage },
      { path: '/esg', component: ESGPage }
    ];

    const router = createRouter({
      history: createWebHashHistory(), // #/ 路徑，適合 GitHub Pages
      routes
    });

    /* ----------- App ----------- */
    const app = createApp({
      setup() {
        const mobileNavOpen = ref(false);
        router.afterEach(() => {
          mobileNavOpen.value = false;
        });
        return { mobileNavOpen };
      }
    });

    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
