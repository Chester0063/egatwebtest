<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>EGATWEB</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* === 新深藍漸層 Header === */
    header {
      background: linear-gradient(90deg, #00243A 0%, #003A5A 40%, #004B73 100%);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    .nav-container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
    }

    /* === 美化 Logo 區塊 === */
    .logo-group {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 38px;
      width: auto;
      background: #fff;
      padding: 4px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
      white-space: nowrap;
      text-shadow: 0 1px 3px rgba(0,0,0,0.35);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 15px;
      align-items: center;
    }

    .nav-links a {
      opacity: 0.9;
      cursor: pointer;
      padding-bottom: 3px;
    }

    .nav-links a.router-link-active {
      opacity: 1;
      font-weight: 700;
      border-bottom: 2px solid #ffd153;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    /* 手機版汉堡菜单 */
    .nav-toggle {
      display: none;
      cursor: pointer;
      font-size: 26px;
      user-select: none;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-wrap: wrap;
        gap: 8px;
      }

      .nav-links {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 600px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .nav-links.open {
        display: flex;
      }

      .logo-img {
        height: 32px;
        padding: 3px;
      }

      .logo-text {
        font-size: 18px;
      }
    }
    /* === HERO 區背景、排版 === */
    .hero {
      position: relative;
      color: #fff;
      padding: 60px 16px 50px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(2, 91, 137, 0.88), rgba(0, 143, 156, 0.65));
      z-index: 0;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 24px;
    }

    .hero-text {
      flex: 1 1 280px;
    }

    .hero-title {
      font-size: 32px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .hero-subtitle {
      font-size: 16px;
      opacity: 0.95;
      margin-bottom: 20px;
    }

    .hero-btn {
      display: inline-block;
      padding: 10px 22px;
      background-color: #ffd153;
      color: #003c5c;
      font-weight: 600;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .hero-tag {
      font-size: 12px;
      opacity: 0.85;
    }

    .hero-slide-info {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    .hero-dots {
      margin-top: 14px;
      display: flex;
      gap: 8px;
    }

    .hero-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .hero-dot.active {
      background-color: #ffd153;
    }

    /* 右側輪播容器固定高度，避免跳動 */
    .hero-image-placeholder {
      flex: 1 1 260px;
      height: 260px;
      min-height: 260px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      backdrop-filter: blur(2px);
    }

    .hero-image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    main {
      max-width: 1080px;
      margin: 24px auto 40px;
      padding: 0 16px;
      width: 100%;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 22px;
      border-left: 4px solid #008f9c;
      padding-left: 10px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .box {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      font-size: 14px;
    }

    /* 卡片區塊 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #003c5c;
    }

    .service-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      display: block;
    }

    /* ESG 區塊 */
    .home-esg .esg-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .esg-image {
      flex: 1 1 260px;
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .esg-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .esg-dots {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .esg-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .esg-dot.active {
      background-color: #008f9c;
    }
  </style>
</head>

          }

          'images/page3.jpg'

        };
        const startRightCarousel = () => {

        };

          if (rightTimer) {

            rightTimer = null;
          }
        };

const esgImage = 'images/ESG3.jpg';
        });

                </router-link>
                <div class="hero-tag">{{ currentSlide.tagline }}</div>

                <div class="hero-dots">

          <h2 class="section-title">投資人專區</h2>
          <p class="section-subtitle">
            提供投資人掌握公司營運與財務狀況的資訊，實務上可串接 PDF 或連結到公開資訊觀測站。
          </p>
          <div class="box">
            <ul>
              <li>財務報表、月營收與重大訊息公告連結。</li>
              <li>股東會議事錄、股利政策與股價摘要。</li>
              <li>法人說明會簡報與年度報告下載。</li>
            </ul>
          </div>
        </section>
      `
    };

    const ESGPage = {
      template: `
        <section>
          <h2 class="section-title">企業永續（ESG）</h2>
          <p class="section-subtitle">
            說明公司於環境、社會與公司治理面向的永續策略與具體作為。
          </p>
          <div class="box">
            <ul>
              <li>節能減碳、廢棄物減量與環境管理制度。</li>
              <li>員工照顧、職安衛與人才培育計畫。</li>
              <li>社會關懷活動與供應鏈永續管理。</li>
              <li>ESG 報告書下載與永續績效目標。</li>
            </ul>
          </div>
        </section>
      `
    };

    /* ===== Router & App ===== */
    const routes = [
      { path: '/', component: HomePage },
      { path: '/about', component: AboutPage },
      { path: '/services', component: ServicesPage },
      { path: '/governance', component: GovernancePage },
      { path: '/investor', component: InvestorPage },
      { path: '/esg', component: ESGPage }
    ];

    const router = createRouter({
      history: createWebHashHistory(),
      routes
    });

    const app = createApp({
      setup() {
        const mobileNavOpen = ref(false);
        router.afterEach(() => {
          mobileNavOpen.value = false;
        });
        return { mobileNavOpen };
      }
    });

    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
